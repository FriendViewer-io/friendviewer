syntax = "proto2";

option java_package = "Nick_Stuff.Protocols";
option java_outer_classname = "CxnRsSP";

message request{
    required int32 proto_type = 1;
    required int64 proto_id = 2;
    required int64 utc_time = 3;

    required bool response = 4;
    optional string reason = 5 [default = "Connection Failed"];
}