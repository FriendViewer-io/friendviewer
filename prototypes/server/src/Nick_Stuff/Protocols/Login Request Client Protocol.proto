syntax = "proto2";

option java_package = "Nick_Stuff.Protocols";
option java_outer_classname = "LoginRqCP";

message request{
    required int32 proto_type = 1;
    required int64 proto_id = 2;
    required int64 utc_time = 3;

    required string username = 4;
    required string password = 5;
    required int32 hwid = 6;

}