syntax = "proto2";

option java_outer_classname = "InputCP";

message data{
    required int32 proto_type = 1;
    required int64 proto_id = 2;
    required int64 utc_time = 3;

    required int32 hwid = 4;

    message Coordinate{
        required int32 x = 1;
        required int32 y = 2;
    }

    required Coordinate mouse = 5;
    repeated Coordinate mouse_press = 6;
    optional string key_press = 7 [default = ""];
    required int32 state_keys = 8;

}